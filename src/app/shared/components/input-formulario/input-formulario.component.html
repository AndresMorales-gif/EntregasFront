<div class="contenedor-input-formulario" [formGroup]="grupo">
    <div class="contenedor-label-input-formulario">
        <label>{{texto}}:</label>
    </div>
    <div class="contenedor-input-input-formulario">
        <input validar [type]="tipo" [id]="propiedad" [name]="propiedad" [placeholder]="placeholder"
            class="input-input-formulario" [formControlName]="propiedad" [readonly]="soloLectura" />
    </div>
</div>
