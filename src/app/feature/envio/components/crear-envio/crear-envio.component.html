<div [hidden]="esCompleto">
    <app-formulario-envio (completo)="creacionCompleta($event)"></app-formulario-envio>
</div>
<div *ngIf="esCompleto && envio" class="contenedor-envio-creado-exito">
    <p class="texto-negrita">Felicidades has creado un envio!!!</p>
    <p>Tu envio cuesta {{envio?.precio | currency}} y llegara el dia {{envio?.fechaEntrega | date: 'short'}}.
        Puedes encontrarlo con el n√∫mero de guia {{envio?.id}}.
    </p>
    <app-boton-accion (accion)="cambiarEsCompleto()" titulo="Crear otro envio"></app-boton-accion>
</div>
